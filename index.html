<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>

    <!-- Local styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Local script -->
    <script src="./script.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <section class="calculator">
            <div class="calculator-header">
                <h2>Mortgage Calculator</h2>
                <button id="clear-all">Clear All</button>
            </div>

            <form>
                <fieldset>
                    <div class="form-input">
                        <label for="mortgage-amount">Mortgage Amount</label>
                        <input type="number" name="mortgage-amount" id="mortgage-amount">
                    </div>
                    <div class="form-input">
                        <label for="mortgage-term">Mortgage Term</label>
                        <input type="number" name="mortgage-term" id="mortgage-term" required>
                    </div>
                    <div class="form-input">
                        <label for="interest-rate">Interest Rate</label>
                        <input type="number" name="interest-rate" id="interest-rate">
                    </div>
                </fieldset>

                <fieldset class="radio-inputs">
                    <legend>Mortgage Type</legend>
                    <div class="form-input">
                        <input type="radio" id="repayment" name="mortgage-type" value="repayment">
                        <label for="repayment">Repayment</label>
                    </div>
                    <div class="form-input">
                        <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
                        <label for="interest-only">Interest Only</label>
                    </div>
                </fieldset>

                <button id="calc-repayments">
                    <img src="./assets/images/icon-calculator.svg" alt="calculator icon"> Calculate Repayments
                </button>
            </form>
        </section>

        <section class="results">
            <div class="results-before">
                <img src="./assets/images/illustration-empty.svg" alt="Illustration of results placeholder">
                <h2>Results shown here</h2>
                Complete the form and click “calculate repayments” to see what your monthly repayments would be.
            </div>
            <div class="results-after">
                Your results are shown below based on the information you provided.
            </div>
        </section>
    </div>
</body>

</html>
